<!DOCTYPE html>
<html lang=eng>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width initial-scale=1">
  <!-- HTML -->
  <title>Absolute-B</title>
  
  <script src="JS/main.js"></script>
  <!-- Custom Styles -->
  <link rel="stylesheet" media="screen and (min-width: 900px)" href="css/style.css">
  <link rel="stylesheet" media="screen and (max-width: 600px)" href="css/style2.css">
  <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>

  <!--https://firebase.google.com/docs/web/setup#config-web-app -->
  <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-database.js"></script>
  <script>
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
  </script>
  
</head>

<body>
  <header>Absolute-B</header>
  <div class="container">
    <div class="card">
      <div class="inner-box" id="card">
        <div class="card-front">
          <h2>Sign In</h2>
          <form>
            <input type="email" class="input-box" placeholder="Enter your email id" required id="email_login">
            <input type="password" class="input-box" placeholder="Password" required id="pass_login">
            <button type="button" class="submit-btn" onclick="signIn()">Submit</button>
            <input type="checkbox"><span>Remember me</span> 
          </form>
          <button type="button" onclick="openRegister()">I'm new here</button>
          <a href=" ">Forgot password</a>
          <button onclick="alt()">Alert</button>
        </div>
        <div class="card-back">
           <h2>Register</h2>
          <form>
            <input type="text" class="input-box" placeholder="Enter your name" required id="name_signup">
            <input type="email" class="input-box" placeholder="Enter your email id" required id="email_signup">
            <input type="password" class="input-box" placeholder="password" required id="pass_signup">
            <button type="button" class="submit-btn" onclick="signUp()">Submit</button>
            <input type="checkbox"><span>Remember me</span> 
          </form>
          <button type="button" onclick="openLogin()">I've a account</button>
          <a href=" ">Forgot password</a>
          <button onclick="alt()">Alert</button>
        </div>
      </div>
      
    
    </div>
  </div>
</body>
</html>
